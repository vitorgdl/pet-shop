<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="service.css">
    <title>Pet Shop</title>
</head>

<body>
    <h1>Meu Pet Shop ERP</h1>
    <form id="create-service-form">
        <input class="create-service-input" type="text" name="services" placeholder="Tipo Serviço" />
        <input class="create-service-input" type="text" name="name" placeholder="Nome" />
        <input class="create-service-input" type="float" name="price" placeholder="Preço" />
        <input class="create-service-input" type="text" name="duration" placeholder="Duração" />
        <button id="create-service-button" id="create-service-button" type="submit">Cadastrar Serviço</button>
    </form>
    <table id="service-list-container">
        <tr>
            <th>Serviços</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Duração</th>
            <th>Ações</th>
        </tr>
    </table>
    <script src="service.js"></script>
</body>

</html>
