<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="animais.css">
    <title>Pet Shop</title>
</head>

<body>
    <h1>Meu Pet Shop ERP</h1>
    <form id="create-animal-form">
        <input class="create-animal-input" type="text" name="name" placeholder="Nome" />
        <input class="create-animal-input" type="text" name="breed" placeholder="Raça" />
        <input class="create-animal-input" type="text" name="age" placeholder="Idade" />
        <input class="create-animal-input" type="text" name="weight" placeholder="Peso" />
        <input class="create-animal-input" type="text" name="owner" placeholder="Nome do Dono" />
        <input class="create-animal-input" type="text" name="vaccinated" placeholder="É vacinado" />
        <button id="create-animal-button" id="create-animal-button" type="submit">Cadastrar Pet</button>
    </form>
    <table id="animal-list-container">
        <tr>
            <th>Nome</th>
            <th>Raça</th>
            <th>Idade</th>
            <th>Peso</th>
            <th>Dono</th>
            <th>É vacinado</th>
            <th>Ações</th>
        </tr>
    </table>
    <script src="animais.js"></script>
</body>

</html>
